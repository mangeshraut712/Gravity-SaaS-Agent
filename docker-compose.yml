version: '3.8'

services:
  gateway:
    build: 
      context: .
      dockerfile: ./apps/gateway/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=3001
    depends_on:
      - redis

  dashboard:
    build:
      context: .
      dockerfile: ./apps/dashboard/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

networks:
  gravity-net:
    driver: bridge
